<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: bolder 20pt Times; 
        }
    </style>
</head>
<body>
    

    <script>
        nome = prompt('Qual o seu nome?')
        document.write(`Olá ${nome}, Seu nome tem ${nome.length} letras.`)
        document.write(`Seu nome maiúsculo é ${nome.toUppercase()}<br/>`)
        document.write(`Seu nome minúsculo é ${nome.toLowerCase()}`)
    </script>
    
</body>
</html>
